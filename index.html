<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars App</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-wrapper">
        <div class="app">
            <!-- APP HEADER -->
            <div class="app-header">
                <h2 class="app-header-title">Star<span>Wars.</span></h2>
                <form class="app-header-search">
                    <input type="text" class="form-control" placeholder="Search a character name..." name="search" id="input-form">
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="search-list" id="search-list">
                       <!-- <div class="search-list-item">
                            <img src="img/thumbnail-luke-skywalker.jpg" alt="">
                            <p>Luke Skywalker</p>
                        </div> -->
                    </div>
                </form>
                <button type="submit" onclick="reloadButton()" class="reload-button">
                    <i class="fa-solid fa-arrows-rotate"> Reload </i>
                </button>
            </div>
            <!-- END APP HEADER-->
            <div class="app-body">
                <div class="app-body-content">
                    <!-- APP BODY THUMBNAIL -->
                    <div class="app-body-content-thumbnail">
                        <img src="img/default-thumbnail.png" alt="">
                    </div>
                    <!-- END OF APP BODY THUMBNAIL-->
                    <div class="app-body-content-list">
                        <div class="name"> - </div>
                        <!-- TABS HEAD-->
                        <div class="app-body-tabs-head">
                            <button type="button" class="tab-head-single" data-id="1">
                                <span>Attributes</span>
                            </button>
                            <button type="button" class="tab-head-single" data-id="2">
                                <span>Vehicles</span>
                            </button>
                            <button type="button" class="tab-head-single" data-id="3">
                                <span>Starships</span>
                            </button>
                            <button type="button" class="tab-head-single" data-id="4">
                                <span>Films</span>
                            </button>
                        </div>
                        <!-- END OF TABS BODY-->
                        <!-- TABS BODY -->
                        <div class="app-body-tabs-body">
                            <!-- ATTRIBUTES TAB -->
                            <ul class="tab-body-single attributes">
                                <li>
                                    <div>
                                        <i class = "fa-solid fa-circle"></i>
                                        <span>Height</span>
                                    </div>
                                    <span> - </span>
                                </li>
                                <li>
                                    <div>
                                        <i class = "fa-solid fa-circle"></i>
                                        <span>Mass</span>
                                    </div>
                                    <span> - </span>
                                </li>
                                <li>
                                    <div>
                                        <i class = "fa-solid fa-circle"></i>
                                        <span>Hair Color</span>
                                    </div>
                                    <span> - </span>
                                </li>
                                <li>
                                    <div>
                                        <i class = "fa-solid fa-circle"></i>
                                        <span>Skin Color</span>
                                    </div>
                                    <span> - </span>
                                </li>
                                <li>
                                    <div>
                                        <i class = "fa-solid fa-circle"></i>
                                        <span>Eye Color</span>
                                    </div>
                                    <span> - </span>
                                </li>
                                <li>
                                    <div>
                                        <i class = "fa-solid fa-circle"></i>
                                        <span>Birth Year</span>
                                    </div>
                                    <span> - </span>
                                </li>
                                <li>
                                    <div>
                                        <i class = "fa-solid fa-circle"></i>
                                        <span>Gender</span>
                                    </div>
                                    <span> - </span>
                                </li>
                                <li>
                                    <div>
                                        <i class = "fa-solid fa-circle"></i>
                                        <span>Homeworld</span>
                                    </div>
                                    <span> - </span>
                                </li>
                                <li>
                                    <div>
                                        <i class = "fa-solid fa-circle"></i>
                                        <span>Specie</span>
                                    </div>
                                    <span> - </span>
                                </li>
                            </ul>
                            <!-- END OF ATTRIBUTES TAB -->
                            <!-- VEHICLES TAB -->
                            <ul class="tab-body-single vehicles">
                                <li>
                                    <span></span>
                                </li>
                            </ul>
                            <!-- END OF VEHICLES TAB -->
                            <!-- STARSHIPS -->
                            <ul class="tab-body-single starships">
                                <li>
                                    <span></span>
                                </li>
                            </ul>
                            <!-- END OF STARSHIPS TAB -->
                            <!-- FILMS TAB -->
                            <ul class="tab-body-single films">
                                <li>
                                    <span></span>
                                </li>
                            </ul>
                            <!-- END OF FILMS TAB -->
                        </div>
                        <!-- END OF TABS BODY-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
